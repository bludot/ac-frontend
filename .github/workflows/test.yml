name: "Tests"

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: install yarn
        run: npm install -g yarn

      - name: install deps
        run: yarn install

      - name: Build 🏗️
        run: yarn build

      - name: Test 🚨
        run: yarn test
